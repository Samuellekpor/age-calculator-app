<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="big-container">
    <form action="submit" class="form">
      <div class="date-container">
        <label for="day">Day</label>
        <input type="number" name="day" id="day" placeholder="DD">
      </div>
      <div class="date-container">
        <label for="month">Month</label>
        <input type="number" name="month" id="month" placeholder="MM">
      </div>
      <div class="date-container">
        <label for="day">Year</label>
        <input type="number" name="year" id="year" placeholder="YYYY">
      </div>
    </form>
    <div class="separator">
      <hr>
      <a href="#"><img class="icon-arrow" src="./assets/images/icon-arrow.svg" alt="icon-arrow"></a>
    </div>
    <div class="results">
      <div class="cont"><span class="years-num num">--</span><p> years</p></div>
      <div class="cont"><span class="months-num num">--</span><p>months</p></div>
      <div class="cont"><span class="days-num num">--</span><p>days</p></div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
