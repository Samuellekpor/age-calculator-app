<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="big-container">
    <form action="submit" class="form">
      <div class="date-container">
        <label class="labels" for="day">Day</label>
        <input type="number" name="day" class="inputs" id="day" placeholder="DD">
        <span id="reqDay" class="errorState"></span>
      </div>
      <div class="date-container">
        <label class="labels" for="month">Month</label>
        <input type="number" name="month" class="inputs" id="month" placeholder="MM">
        <span id="reqMonth" class="errorState"></span>
      </div>
      <div class="date-container">
        <label class="labels" for="year">Year</label>
        <input type="number" name="year" class="inputs" id="year" placeholder="YYYY">
        <span id="reqYear" class="errorState"></span>
      </div>
    </form>
    <div class="separator">
      <hr>
      <a href="#"><img class="icon-arrow" src="./assets/images/icon-arrow.svg" alt="icon-arrow"></a>
    </div>
    <div class="results">
      <div class="cont"><span class="num years-num">--</span><p> years</p></div>
      <div class="cont"><span class="num months-num">--</span><p>months</p></div>
      <div class="cont"><span class="num days-num">--</span><p>days</p></div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Samuellekpor">Sammuel LEKPOR</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
